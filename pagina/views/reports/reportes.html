<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/boton.css" />
    <link rel="shortcut icon" href="../../img/logo.johan.png">
    <title>Chart MySQL</title>

    <style></style>
  </head>

  <body>
    <canvas
      id="myChart"
      style="position: relative; height: 40vh; width: 80vw"
    ></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      var ctx = document.getElementById('myChart');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          datasets: [
            {
              label: 'Stock de Productos',
              backgroundColor: [
                '#FFF933',
                '#33FFB8',
                '#33FCFF',
                '#94A2E7',
                '#CA94E7',
              ],
              borderColor: ['black'],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      let url = 'http://localhost/apiRest/articulos.php';
      fetch(url)
        .then((response) => response.json())
        .then((datos) => mostrar(datos))
        .catch((error) => console.log(error));

      const mostrar = (articulos) => {
        articulos.forEach((element) => {
          myChart.data['labels'].push(element.nombreProducto);
          myChart.data['datasets'][0].data.push(element.existencia);
          myChart.update();
        });
        console.log(myChart.data);
      };
    </script>

    <div class="button">
      <div class="container">
        <div class="tick"></div>
      </div>
    </div>
  </body>
  <script src="../../js/button.js"></script>
</html>
